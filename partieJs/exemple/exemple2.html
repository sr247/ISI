		<p>Click the button to loop from 1 to 6, to make HTML headings.</p> 
		<button onclick="myFunction()">Try it</button>   
		<!-- adding a callback function to widget button -->
		<div id="demo"></div> 
		<script>
			// JS script provides the implementation of the callback function (equivalent to listener functions)
			function myFunction(){ 
				var x="", i; 
				for (i=1; i<=6; i++){ 
					x=x + "<h" + i + ">Heading " + i + "</h" + i + ">"; 
				} 
				document.getElementById("demo").innerHTML=x;
			} 
		</script>
